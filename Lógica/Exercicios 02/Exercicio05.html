var segmento = parseInt(prompt("Informe o segmento 1-Vestuario 2-Eletr√¥nico 3-Alimenticio"))

document.write (nome + "<br>")
document.write ("Valor original " + "R$ " + valor + "<br>")

switch(segmento){
    case 1:
    document.write("R$ "+valor * 0.95)
    break
    case 2:
    document.write("R$ "+valor * 0.92)
    break
    case 3:
    document.write("R$ "+valor * 0.90)
    break
}
