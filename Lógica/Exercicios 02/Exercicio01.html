<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// obtenha o número

var numero = prompt("Informe o número desejado")

var indice = 0

while(indice < 101){
    document.write(numero+" X "+indice+" = "+numero * indice+"<br>")
indice++
}



    </script>
</head>
<body>
    
</body>
</html>
