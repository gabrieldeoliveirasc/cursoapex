<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

// Obter quantidade de moedas

var n01 = parseInt(prompt("Informe quantas moedas de R$ 0,01"))
var n05 = parseInt(prompt("Informe quantas moedas de R$ 0,05"))
var n10 = parseInt(prompt("Informe quantas moedas de R$ 0,10"))
var n25 = parseInt(prompt("Informe quantas moedas de R$ 0,25"))
var n50 = parseInt(prompt("Informe quantas moedas de R$ 0,50"))
var n100 = parseInt(prompt("Informe quantas moedas de R$ 1,00"))

var total = (n01 * 0.01) + (n05 * 0.05) + (n10 * 0.10) + (n25 * 0.25) + (n50 * 0.50) + (n100 * 1)

document.write (total.toFixed(2))




    </script>
</head>
