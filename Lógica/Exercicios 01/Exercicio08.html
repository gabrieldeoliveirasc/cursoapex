    <script>
// Obter notas e faltas

var faltas = parseInt(prompt("Informe a quantidade de faltas"))
var n1 = parseInt(prompt("Informe a primeira nota"))
var n2 = parseInt(prompt("Informe a segunda nota"))
var n3 = parseInt(prompt("Informe a terceira nota"))
var media = (n1 + n2 + n3)/3



if (faltas >= 15){
    document.write("REPROVADO")
}else if (media >= 7){
    document.write("APROVADO")
}else if (media >= 5 && media <= 6.9){
    document.write("EM EXAME")
}else if (media <+ 4.9){
    document.write("REPROVADO")
}



    </script>
