<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

// Obter os 2 numeros

var n1 = parseInt(prompt("Informe o primeiro número"))
var n2 = parseInt(prompt("Informe o segundo número"))
var conta = parseInt(prompt("Informe a operação matemática desejada 1)somar 2) subtrair 3)multiplicar 4)dividir"))

if (conta == 1){
    document.write(n1 + n2)
}else if (conta == 2){
    document.write(n1 - n2)
}else if (conta == 3){
    document.write(n1 * n2)
}else if (conta == 4){
    document.write(n1 / n2)
}








    </script>
</head>

</body>
</html>
