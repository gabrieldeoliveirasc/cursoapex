    <title>Document</title>
    <script>
// Obter os 3 números

var n1 = parseInt(prompt("Informe o primeiro número"))
var n2 = parseInt(prompt("Informe o segundo número"))
var n3 = parseInt(prompt("Informe o terceiro número"))

if (n1 < n2 && n1 < n3){
    document.write(n1)
}else if (n2 < n1 && n2 < n3){
    document.write(n2)
}else if (n3 < n1 && n3 < n2){
    document.write(n3)
}





    </script>
