<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

// Obter os tamanhos de cada lado do triangulo

var l1 = prompt("informe o valor do primeiro lado")
var l2 = prompt("Informe o valor do segundo lado")
var l3 = prompt("Informe o valor do terceiro lado")

if (l1 == l2 && l2 == l3){
    document.write("Equilátero")
}else if(l1 != l2 && l2 != l3 && l1 != l3){
    document.write("Escaleno")
}else{
    document.write("Isósceles")
}




    </script>
