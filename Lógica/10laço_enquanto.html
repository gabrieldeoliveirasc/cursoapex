<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// Incremento
var indice = 1

// laço
while(indice < 11){
    // Condicional
    if(indice % 2 == 0){
        document.write(indice + " É par <br>")
    }else{
        document.write(indice + "É ímpar <br>")
    }

    // Incremento
    indice++
}

    </script>
</head>
